remote_theme: "onepase/Ephesus@master"

# Site settings
site: Hakan Torun
title: Hakan Torun
keywords: hakan torun, blog, yazılım geliştirme, siber güvenlik, programlama, c programlama dili
description: >-
  Hakan Torun Kişisel Blog Sitesi. Bilgisayar mühendisliği, yazılım geliştirme, siber güvenlik ve çeşitli konularda blog gönderilerine erişebilirsiniz.
lang: tr-TR
timezone:  Europe/Istanbul
repo: https://github.com/onepase/Ephesus # site repo [optional]
google_verify:      Q4Ewp22lX-DiRoBVzVVP13l6lh2oxChSmpGfBP0SPj8 # Put your Google Verification here
google_analytics:   UA-50152086-19 # Put your Google Analytics code
discus-identifier: hakanio

# Author settings
author:
  name: Hakan Torun
  bio: Computer Engineer @XON <br> AI & ML & LLM <br> Open Source /#linux
  picture: assets/images/hakan-torun.jpg 
  github: onepase # github username
  twitter: onepase # twitter username
  facebook: onepase # facebook username
  instagram: onepase # instagram username
  youtube: onepase # youtube username
  email: onepase[hirobot]gmail.com # email adress


# URL settings
url: "https://hakan.io" # Domain Name of host. [username].github.io for github pages
baseurl: "" # sub folder for jekyll site. only if jekyll site not in root of host. leave blank if not wishd. always add / in front.
permalink: pretty

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge


exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links
paginate: 20
paginate_path: "/page/:num"

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

relative_links:
  enabled:     true
  collections: false
